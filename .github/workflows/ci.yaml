name: 'ci'

on:
  push:
    branches: [ '*' ]
  pull_request:
    types: [ opened, edited, reopened, synchronize, review_requested ]
    branches: [ '*' ]
  workflow_call:

env:
  PROJ_FILE: dwt.csproj
  TAG_PREFIX: v

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '8.x', '9.x' ]
    name: Run tests with dotnet ${{ matrix.dotnet }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Display dotnet version
        run: dotnet --version
      - name: Install dependencies
        run: dotnet restore ${{ env.PROJ_FILE }}
      - name: Build
        run: dotnet build --no-restore ${{ env.PROJ_FILE }}
      - name: Test
        run: dotnet test --no-restore ${{ env.PROJ_FILE }}
      # - name: Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     fail_ci_if_error: true
      #     token: ${{ secrets.CODECOV_TOKEN }}

  TestDockerfileLinux:
    needs: BuildAndTest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platforms: [ 'linux/amd64', 'linux/arm64' ]
    name: Test building Docker images for Linux
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image for ${{ matrix.platforms }}
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platforms }}
          push: false
          tags: test
          file: ./Dockerfile
          context: ./

  TestDockerfileWindows:
    needs: BuildAndTest
    runs-on: windows-latest
    strategy:
      matrix:
        platforms: [ 'windows/amd64', 'windows/arm64' ]
    name: Test building Docker images for Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # - name: Set up Docker Buildx
        # uses: docker/setup-buildx-action@v3
      - name: Build Docker image for ${{ matrix.platforms }}
        # Use mr-smithers-excellent/docker-build-push@v6 as docker/build-push-action@v6 does not support Windows yet
        # Monitor this issue https://github.com/docker/build-push-action/issues/18
        # uses: docker/build-push-action@v6
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          platform: ${{ matrix.platforms }}
          image: test
          tags: test
          pushImage: false
          dockerfile: ./Dockerfile.win
          directory: ./

  ReleaseDryRun:
    if: github.event_name == 'push'
    needs: BuildAndTest
    runs-on: ubuntu-latest
    outputs:
      RESULT: ${{ steps.release_dry_run.outputs.result }}
      VERSION: ${{ steps.release_dry_run.outputs.releaseVersion }}
      RELEASE_NOTES: ${{ steps.release_dry_run.outputs.releaseNotes }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Release (dry-run)
        id: release_dry_run
        uses: btnguyen2k/action-semrelease@v3
        with:
          dry-run: true
          auto-mode: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-major-release: false
          tag-minor-release: false
          branches: ${{ github.ref_name }}
          tag-prefix: ${{ env.TAG_PREFIX }}
          tag-only: true
